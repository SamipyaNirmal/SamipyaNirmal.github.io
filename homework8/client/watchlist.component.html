<div class="container" style="margin-top: 100px">
    <h1><b>My Watchlist</b></h1>
    <div *ngIf="isLoading" style="left:50%; position:fixed;">
      <mat-spinner diameter="35"></mat-spinner>
    </div>
    <div *ngIf="!isLoading && data.length==0">
      <div class="alert alert-warning myalert" role="alert">
        Currently you don't have any stock in your watchlist.
      </div>
    </div>
    <div *ngIf="data &&!isLoading">
      <div class="row">
        <div class="col-sm-12 col-md-12" *ngFor="let d of data">
          <div class="card top-buffer" (click)="gotoDetails(d.ticker)">
            <div class="header">
              <span class="close"  aria-hidden="true" (click)="delete(d.ticker)">&times;</span>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col col-sm-6">
                  <div id="top">
                    {{d.ticker|uppercase}}
                  </div>
                  <div id="middle">
                    {{d.companyName | titlecase}}
                  </div>
                </div>
                <div class="col col-sm-6" align="right">
                  <div *ngIf="+d.change>0" style="color:green;" id="top">
                    {{d.lastPrice}}
                  </div>
                  <div *ngIf="+d.change<0" style="color:#ff0000;" id="top">
                    {{d.lastPrice}}
                  </div>
                  <div *ngIf="+d.change==0" style="color:black;" id="top">
                    {{d.lastPrice}}
                  </div>
                  <div *ngIf="+d.change>0" style="color:green;" id="middle">
                    <img src="assets/caretup.svg" width="15" height="32">
                    {{ d.change }} ({{ d.changePercent }}%)
                  </div>
                  <div *ngIf="+d.change<0" style="color:red;" id="middle">
                    <img src="assets/caretdown.svg" width="15" height="32">
                    {{ d.change }} ({{ d.changePercent }}%)
                  </div>
                  <div *ngIf="+d.change==0" id="middle">
                    {{ d.change }} ({{ d.changePercent }}%)
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
